<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Drag and Drop Example: Rock, Paper, Scissors (1.0.8)</title>
    <meta name="viewport" content="width=device-width, maximum-scale=1.0">
    <link rel="stylesheet" href="../CSS/main.css">
    <link rel="stylesheet" href="../CSS/rps.css">
    <script src="external_1.js"></script>
</head>
<body>
	<div id="content">
    	<h1>Drag and Drop Example: Rock, Paper, Scissors (1.0.8)</h1>
        <p class="message" id="statusMessage"></p>
        
        <div id="columns">
        	<div class="rps" id="rps1">
            	<img src="../Images/Rock.png" draggable="true">
                <footer>Rock</footer>
            </div>
            <div class="rps" id="rps2">
            	<img src="../Images/Paper.png" draggable="true">
                <footer>Paper</footer>
            </div>
            <div class="rps" id="rps3">
            	<img src="../Images/Scissors.png" draggable="true">
                <footer>Scissors</footer>
            </div>
        </div>
        
        <p id="clear"></p>
    </div>
</body>
</html>
